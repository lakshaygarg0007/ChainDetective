<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainDetective</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 44px;
            margin-top: 40px;
            color: #e74c3c;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }

        h3 {
            font-weight: 400;
            font-size: 18px;
            margin-bottom: 30px;
            color: #bdc3c7;
        }

        .form-container {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.9), rgba(30, 30, 30, 0.8));
            padding: 35px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 
                        0 1px 3px rgba(231, 76, 60, 0.5), 
                        inset 0 1px 1px rgba(255,255,255,0.1);
            text-align: left;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, #e74c3c, #c0392b);
            border-radius: 16px 16px 0 0;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #f1f2f6;
            margin-bottom: 8px;
            display: block;
        }

        select, input[type="text"], button {
            font-size: 16px;
            padding: 14px 16px;
            width: 100%;
            margin: 12px 0 20px;
            border-radius: 8px;
            border: none;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        select, input[type="text"] {
            background-color: rgba(15, 15, 15, 0.8);
            color: #f5f6fa;
            border: 1px solid rgba(231, 76, 60, 0.3);
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.2);
        }

        select:focus, input[type="text"]:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.3), 
                        inset 0 2px 8px rgba(0,0,0,0.1);
            background-color: rgba(20, 20, 20, 0.95);
        }

        input[type="text"]::placeholder {
            color: #7f8c8d;
        }

        button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2), 
                        0 1px 2px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3), 
                        0 2px 5px rgba(0,0,0,0.4);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.6s ease;
        }

        button:hover::after {
            left: 100%;
        }

        .result {
            font-size: 16px;
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.95), rgba(25, 25, 25, 0.9));
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4), 
                        0 3px 10px rgba(0,0,0,0.2);
            word-wrap: break-word;
            white-space: pre-wrap;
            margin: 25px auto;
            max-width: 700px;
            text-align: left;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .result::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
            border-radius: 4px;
        }

        .result h2 {
            margin-top: 0;
            color: #e74c3c;
            font-size: 22px;
            border-bottom: 1px solid rgba(127, 140, 141, 0.3);
            padding-bottom: 12px;
            margin-bottom: 16px;
        }

        .result pre {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .footer {
            margin-top: auto;
            padding: 15px 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #95a5a6;
            background-color: rgba(10, 10, 10, 0.9);
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>ChainDetective</h1>
    <h3>Criminal insights, chained on TiDB.</h3>

    <div class="form-container">
        <form action="/predict" method="post">
            <label for="criminal">Select Criminal:</label>
            <select name="criminal" id="criminal" required>
                {% for criminal in criminal_names %}
                    <option value="{{ criminal }}">{{ criminal }}</option>
                {% endfor %}
            </select>

            <label for="query">Enter Query for Investigation:</label>
            <input type="text" id="query" name="query" placeholder="Enter query..." required>

            <button type="submit">Submit Query</button>
        </form>
    </div>

    {% if result %}
        <div class="result">
            <h2>Investigation Result:</h2>
            <pre>{{ result }}</pre>
        </div>
    {% endif %}

    <div class="footer">
        <p>ChainDetective - Â© 2025</p>
    </div>
</body>
</html>
